<body>
    <header>
       <strong><p>THE MAGIC WORLD OF TAROT</p></strong>
    </header> 
    <!--Pantalla donde todo comienza-->
    <section id="inicio" class="desktop">
        <div class="row">
            <h1 class="inicioTitulo">Probá tu suerte</h1>             
        </div> 
        <div class="mb-3">
            <label for="exampleJugador1" class="form-label">Jugador 1</label>
            <input type="text" class="form-control" placeholder="Ingrese su nombre" id="jugador1" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="exampleJugado2" class="form-label">Jugador 2</label>
            <input type="text" class="form-control" placeholder="Ingrese su nombre" id="jugador2" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary" id="botonCarga">Jugar</button>     
        <div id="pantallaInicio">
            
        </div>
    </section>

    <!--Pantalla donde se ve la animación, todas las cartas implicadas en el juego pasan en un total de 3000.8s-->
    <section id="animacion" class="desktop">
       <img id="imCar">
    </section>

    <!--Pantalla donde vemos un carrousel con las cartas que recibió cada jugador-->
    <section id="resultados" class="desktop">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="card carousel-item active" data-bs-interval="5000" id="carta1">
                </div>
                <div class="card carousel-item" data-bs-interval="5000" id="carta2">
                </div>
                <div class="card carousel-item" data-bs-interval="5000" id="carta3">
                </div>
                <div class="card carousel-item" data-bs-interval="5000" id="carta4">
                </div>
                <div class="card carousel-item" data-bs-interval="5000" id="carta5">
                </div>
                <div class="card carousel-item" data-bs-interval="5000" id="carta6">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true" color="black"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <button id="cerrarResultados">Resultados</button>
    </section>
	
    <!--Pantalla que nos dá la opcioón de ir a el resultado del juego o realizar una nueva partida-->
	<section id="vista" class="desktop">
        <div><button type="button" class="btn btn-outline-primary" id="botonR">Resultados</button></div>	
  		<div><button type="button" class="btn btn-outline-primary" id="botonNT">Tirar de Nuevo</button></div>	
    </section>

    <!--Pantalla donde nos muestra todas las cartas y la compatibilidas entre los jugadores, nos dá la opción de guardar o no esa jugada-->
    <section id="carga" class="desktop">
        <div  id="pantallaCarga">

        </div>
        <button type="button" class="btn btn-secondary" id="guardar">Guardar</button></div>
        <button type="button" class="btn btn-secondary" id="noGuardar">Salir</button></div>
  </section>
